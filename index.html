<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="shortcut icon" href="/assets/image.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container bg-black">
      <div class="left box bg-black">
        <div class="up bg-gray">
          <div class="logo bg-gray">
            <img width="10px" id="sc1" src="/assets/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img width="25px" src="assets/home.svg" alt="home" />Home</li>
            <li>
              <img width="25px" src="assets/searvh.svg" alt="seerch" />Search
            </li>
          </ul>
        </div>
        <div class="down bg-gray">
          <div class="lib">
            <div class="your">
              <img width="34px" src="/assets/liblogo.svg" alt="logo" />
              Your Library
            </div>
            <img id="g54" width="24px" src="/assets/add.svg" alt="add symb" />
          </div>
          <div class="playlist">
            
          </div>
          <div class="lastpart">
            <div class="f1" style="grid-area: l">Legal</div>
            <div class="f2" style="grid-area: sp">Safety & Privacy Center</div>
            <div class="f3" style="grid-area: main">Privacy Policy</div>
            <div class="f4" style="grid-area: article">Cookies</div>
            <div class="f5" style="grid-area: side">About Ads</div>
            <div class="f6" style="grid-area: lfoot">Accessibility</div>
            <div class="f7" style="grid-area: rfoot">Cookies</div>
          </div>
          <div class="english">
            <img width="20px" src="/assets/translate.svg" alt="" />English
          </div>
        </div>
      </div>

      <div class="seprater"></div>

      <div class="right box bg-gray">
        <nav class="navigation">
          <div class="arrow">
            <img class="symbol" src="assets/arrowr.svg" alt="" />
            <img class="symbol" src="assets/arrow.svg" alt="" />
          </div>
          <div class="but">
            <div class="signin but"><button type="button">Sign In</button></div>
            <div class="login but"><button type="button">Login In</button></div>
          </div>
        </nav>
        <div class="card-container">
          <div class="cardsections">
            <h1 class="listname">Sportify Playlist</h1>
            <div class="card-list">
              <div class="card">
                <div class="imagefile">
                  <img class="image" src="assets/music icon.jpeg" alt=" " />
                  <img class="play" src="assets/playbut.svg" alt="" />
                </div>
                <h2 class="songname">Ek tha Raja</h2>
                <h3 class="songauthor">Badshah</h3>
              </div>



              <div class="card">
                <div class="imagefile">
                  <img class="image" src="assets/music icon.jpeg" alt=" " />
                  <img class="play" src="assets/playbut.svg" alt="" />
                </div>
                <h2 class="songname">Ek tha Raja</h2>
                <h3 class="songauthor">Badshah</h3>
              </div>


              <div class="card">
                <img class="image" src="assets/music icon.jpeg" alt=" " />
                <h2 class="songname">Ek tha Raja</h2>
                <h3 class="songauthor">Badshah</h3>
              </div>
            </div>
          </div>
        </div>
        <footer></footer>
      </div>
      <div class="playbar">
        <h4>songname</h4>
        <div class="playop">  <img src="/assets/arrowr.svg" alt="">
          <img style="height: 23px;" src="/assets/playbut.svg" alt="">
          <img src="/assets/arrow.svg" alt="">
        </div>
        <img src="/assets/volume.svg" alt="">
        <img style="transform: scaleX(-1);" src="/assets/more.svg" alt="">
      </div>
    </div>
    <script></script>
    <script src="script.js"></script>
  </body>
</html>
